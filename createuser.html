<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2dd4244cbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estiloscreate.css">
</head>
<body>
    <header>
        <nav>
            <p class="logo" id="logoCreate">LOGO</p>
            <ul id="menuPrincipal" class="menu">   
                <li id ="contactos" class="lista">Contactos</li>
                <li id="compañias" class ="lista">Compañías</li>
                <li id="usuarios" class ="lista">Usuarios</li>
                <li id="region" class ="lista">Región/Ciudad</li>
            </ul> 
        </nav>
    </header>
    <div id="biggerBox">
        <div class="login-page" id="boxUsuarios">
            <div class="registerForm">
            
            <form class="form">
                <h1 class="bienvenido">Crear usuario</h1>
                <input id="create_usuario" type="text" name="usuario" placeholder="usuario"/>
                <input id="create_correo" type="text" name="correo" placeholder="correo"/>
                <input id="create_nombre" type="text" name="fullname" placeholder="nombre"/>
                <input id="create_telefono" type="text" name="telefono" placeholder="telefono"/>
                <input id="create_contraseña" type="password" name="password" placeholder="contraseña"/>
                <input id="create_contraseña2" type="password" name="rptPass" placeholder="repetir contraseña"/>
            </form> 
            <span class="loginBtn" id="login_Btn">Crear usuario</span>
            </div>
        </div>
    </div>
    <script src="frontcreate.js"> </script>
</body>
